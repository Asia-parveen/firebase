<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Sign-In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="myForm">
        <img src="Vector 5 (1).png" alt="" class="img1">
        <h1>Firebase <img src="logo (3).png" alt=""></h1>
        <form class="form" id="signinForm">
            <label for="email" class="label">Email</label>
            <input type="email" name="email" id="email" placeholder="email" required /><br><br>
            <label for="password" class="label">Password</label>
            <input type="password" name="password" id="password" placeholder="password" required /><br><br>
            <button type="button" id="signIn">Sign In</button>
            <p>signed In successfully <span><a href="dashBoard.html">DashBoard</a></span></p>
        </form>
    </div>

    <script type="module" src="signin.js"></script>
</body>
</html>
